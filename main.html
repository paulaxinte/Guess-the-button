<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="script.js"></script>

    <title>Guess the button</title>
  </head>
  <body onload="selectCorrectButton()">
    <div id="buttonGrid" class="d-grid gap-2 col-4 mx-auto mt-4">
      <button id="1" class="btn btn-secondary" type="button" onclick="showMessage(this.id)">Button #1</button>
      <button id="2" class="btn btn-secondary" type="button" onclick="showMessage(this.id)">Button #2</button>
      <button id="3" class="btn btn-secondary" type="button" onclick="showMessage(this.id)">Button #3</button>
    </div>
    
    <h2 class="text-center mt-5" id="message"></h2>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
